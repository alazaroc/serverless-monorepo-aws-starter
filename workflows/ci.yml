name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Lint
        run: npm run lint --if-present
        
      - name: Test Backend
        run: |
          cd backend
          npm test
        
      - name: Test Frontend
        run: |
          cd frontend
          npm test
        
      - name: Build
        run: npm run build
